<html>
<head>
	<meta charset="utf-8"/>
	<title>百度深研国际化评测平台</title>

	<script type="text/javascript" src="../configuration/js/ichart.1.1.min.js"></script>
	 <script type="text/javascript" src="../configuration/js/kindeditor-min.js"></script>
		  <script type="text/javascript" src="../configuration/js/jquery-1.7.2.min.js"></script>
		 <script type="text/javascript" src="../configuration/js/simeji/resourceAjax.js"></script>
		 <link rel="stylesheet" href="../configuration/css/default.css" />
	
	
	
	
	
</head>
<body>
	<!--面包屑-->
	
	
	
	<table><tr><td><h2 class="title">资源占用对比</h2></td></tr>
    
    <tr>
    <td>（最新更新时间：{$re_time}  更新周期：每个大版本发布）</td>
    </tr>
    </table>
	
	<h3 id="test" style="position:relative;left:20px;"> 
	{$resource0}
	
	
	</h3>
	
	
<br>		


	<table>
	<tr>
	<td style="width:20%;">
	</td>
	<td>
	<div id='canvasDiv2' >
	</td>
	<td style="width:20%;">
	</td>
	</tr>
	
	</table>
	
	<table>
	<tr>
	<td style="width:20%;">
	</td>
	<td>
	<div id='canvasDiv' >
	</td>
	<td style="width:20%;">
	</td>
	</tr>
	
	</table>
	
	
	
	<h3 style="font-size:21px;">
    点评：
    </h3>
	
	<h3 id="test1" style="position:relative;left:20px;"> 
	{$resource1}
	
	
	</h3>
	
	
<br>		

<table>
	<tr>
	<td style="width:20%;">
	</td>
	<td>
	<div id='canvasDiv3' >
	</td>
	<td style="width:20%;">
	</td>
	</tr>
	
	</table>
	
<table>
	<tr>
	<td style="width:20%;">
	</td>
	<td>
	<div id='canvasDiv4' >
	</td>
	<td style="width:20%;">
	</td>
	</tr>
	
	</table>
	
	<h3 style="font-size:21px;">
    点评：
    </h3>
	
	<h3 id="test2" style="position:relative;left:20px;"> 
	{$resource2}
	
	
	</h3>
	
	
<br>		

<script>

		
	
		
			$(function(){
			var data = [
			        	{
			        		name : '北京',
			        		value:{$pss},
			        		color:'#1f7e92',
			        		line_width:3
			        	}
			       ];
			var chart = new iChart.LineBasic2D({
						render : 'canvasDiv2',
						data: data,
						title : 'simeji各个版本PSS平均占用情况（KB）',
						width : 800,
						height : 400,
						coordinate:{height:'90%',background_color:'#f6f9fa'},
						sub_option:{
							hollow_inside:false,//设置一个点的亮色在外环的效果
							point_size:16
						},
						labels:{$labels}
					});
			chart.draw();
		});
		
		$(function(){
			var data = [
			        	{
			        		name : '北京',
			        		value:{$cpu},
			        		color:'#1f7e92',
			        		line_width:3
			        	}
			       ];
			var chart = new iChart.LineBasic2D({
						render : 'canvasDiv',
						data: data,
						title : 'simeji各个版本平均CPU占用情况（%）',
						width : 800,
						height : 400,
						coordinate:{height:'90%',background_color:'#f6f9fa'},
						sub_option:{
							hollow_inside:false,//设置一个点的亮色在外环的效果
							point_size:16
						},
						labels:{$labels}
					});
			chart.draw();
		});
		
		$(function(){
			var data = [
			        	{name : {$re_simeji_version},value :{$re_simeji_pss} ,color:'#a5c2d5'},
			        	{name : {$re_google_version},value : {$re_google_pss},color:'#cbab4f'},
			        	{name : {$re_ATOK_version},value : {$re_ATOK_pss},color:'#76a871'}
			        	
		        	];
        	
			new iChart.Bar2D({
				render : 'canvasDiv3',
				data: data,
				title : 'pss平均占用与竞品对比情况（KB）',
				showpercent:false,
				decimalsnum:2,
				width : 800,
				height : 400,
				
			
			}).draw();
	});
	
	$(function(){
			var data = [
			        	{name : {$re_simeji_version},value :{$re_simeji_cpu},color:'#a5c2d5'},
			        	{name : {$re_google_version},value : {$re_google_cpu},color:'#cbab4f'},
			        	{name : {$re_ATOK_version},value : {$re_ATOK_cpu},color:'#76a871'}
			        	
		        	];
        	
			new iChart.Bar2D({
				render : 'canvasDiv4',
				data: data,
				title : 'CPU平均占用与竞品对比情况（%）',
				showpercent:false,
				decimalsnum:2,
				width : 800,
				height : 400,
				
			
			}).draw();
	});
</script>
	
</body>
</html>
